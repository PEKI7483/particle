<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>动态草坪粒子特效网页</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- 使用 CDN 引入 Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <!-- 着色器脚本 -->
  <script id="particleVertex" type="x-shader/x-vertex">
    uniform float time;
    uniform vec2 center;
    attribute float size;
    varying float vDistance;

    void main() {
      vec3 pos = position;

      // 通过时间和位置生成轻微的摇摆效果，模拟风吹
      pos.x += sin(time + position.x * 0.1) * 0.5;
      pos.z += cos(time + position.z * 0.1) * 0.5;

      // 计算粒子与鼠标中心的距离
      vDistance = distance(pos.xz, center);

      gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
      gl_PointSize = size * (1.0 - smoothstep(50.0, 200.0, vDistance)); // 调整粒子的大小
    }
  </script>

  <script id="particleFragment" type="x-shader/x-fragment">
    varying float vDistance;

    void main() {
      vec2 coord = gl_PointCoord - vec2(0.5);
      float dist = length(coord);

      if (dist > 0.5) discard;

      // 柔和的边缘效果
      float alpha = 1.0 - smoothstep(0.4, 0.5, dist);

      // 根据距离生成渐变颜色
      vec3 color = mix(vec3(0.0, 1.0, 0.0), vec3(0.0, 0.5, 0.0), vDistance / 200.0);

      gl_FragColor = vec4(color, alpha);
    }
  </script>

  <!-- 主脚本 -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
